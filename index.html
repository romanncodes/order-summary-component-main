<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
    <article class='card'>
      <header>
        <figure>
          <img src="img/illustration-hero.svg" alt="">
        </figure>
      </header>

      <section class='title'>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
        </p>
      </section>


      <section class='plan'>
        <div class="details">
          <img src="img/icon-music.svg" alt="">
          <div class="description">
            <span>Annual Plan</span>
            <p>$5.99/year</p>
          </div>
        </div>
        <div class="change">
          <a href="">Change</a>
        </div>
      </section>

      <section class='buttons'>  
        <button class='pay-button'>Proceed to Payment</button>
        <button class='cancel-button'>Cancel Order</button>
      </section>


    </article>
  </div>

  </body>
</html>
